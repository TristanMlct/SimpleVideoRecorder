<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
          script-src 'self'; 
          font-src 'self' https://fonts.gstatic.com;
          style-src 'self' https://fonts.googleapis.com;
          media-src 'self' data: blob: *">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="css/style.css">
  <title>Screen recorder</title>
</head>

<body>
  <header>
    <div id="logo">
      <p>Screen recorder</p>
    </div>
    <div id="win-button">
      <button id="min-btn">
        <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 8v1H2V8h11z" />
        </svg>
      </button>
      <button id="close-btn">
        <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" />
          <path
            d="M7.116 8l-4.558 4.558.884.884L8 8.884l4.558 4.558.884-.884L8.884 8l4.558-4.558-.884-.884L8 7.116 3.442 2.558l-.884.884L7.116 8z" />
        </svg>
      </button>
    </div>
  </header>
  <main>
    <div id="settings-container">
      <div id="audio-settings">
        <button id="is-audio" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="w-6 h-6 text-white">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" x2="12" y1="19" y2="22"></line>
          </svg>
        </button>
      </div>
      <div id="video-settings">
        <label for="videoSources">Video source : </label>
        <select name="videoSources" id="videoSources">
        </select>
      </div>
    </div>
    <div id="video-container">
      <!-- <audio id="preview"></audio>
      <audio id="record" controls></audio> -->
      <video id="preview" autoplay muted></video>
      <div id="ctrl-container">
        <button id="startBtn">
          <svg width="32px" height="32px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.286 3.407A1.5 1.5 0 0 0 6 4.684v14.632a1.5 1.5 0 0 0 2.286 1.277l11.888-7.316a1.5 1.5 0 0 0 0-2.555L8.286 3.407z"
              fill="#000000" />
          </svg>
        </button>
        <button id="stopBtn" disabled>
          <svg width="32px" height="32px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M4 18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12z" fill="#000000" />
          </svg>
        </button>
        <p>
          <span id="time">00:00:00</span>
        </p>
      </div>
    </div>
  </main>
</body>
<script src="./scripts/btnCtrl.js"></script>
<script src="./scripts/videoCtrl.js"></script>

</html>
